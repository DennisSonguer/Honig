<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Larsen Honig ‚Äì Eine Sorte ¬∑ 10 ‚Ç¨ pro Glas</title>
  <meta name="description" content="Larsen Honig ‚Äì eine Sorte, handgemacht und naturbelassen. 10 ‚Ç¨ pro Glas." />
  <meta property="og:title" content="Larsen Honig" />
  <meta property="og:description" content="Eine Sorte. Handgemacht. Naturbelassen. 10 ‚Ç¨ pro Glas." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://images.unsplash.com/photo-1514996937319-344454492b37?q=80&w=1600&auto=format&fit=crop" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f2fbf5;
      --paper:#ffffff;
      --ink:#102115;
      --muted:#3d5b45;
      --leaf:#2fbf71;
      --leaf-dark:#1f9e5d;
      --accent:#b7e4c7;
      --shadow:0 10px 40px rgba(0,0,0,.10);
      --radius:22px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--ink);background:radial-gradient(1200px 600px at 20% 0%, #e8f8ec 0, transparent 60%),radial-gradient(1000px 500px at 100% 10%, #e8fff1 0, transparent 60%), var(--bg)}
    a{color:inherit}
    img{display:block;max-width:100%}

    .container{max-width:980px;margin:0 auto;padding:0 24px}

    header{padding:18px 0}
    .brand{display:flex;justify-content:center;align-items:center;gap:12px;font-weight:800}
    .logo{width:42px;height:42px;border-radius:14px;background:linear-gradient(135deg,var(--leaf),var(--accent));display:grid;place-items:center;box-shadow:var(--shadow)}

    .hero{min-height:82vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;gap:18px}
    h1{font-size:44px;line-height:1.05;margin:10px 0}
    .tagline{color:var(--muted)}

    .jar{position:relative;width:min(520px,90vw);aspect-ratio:1/1;border-radius:28px;background:linear-gradient(180deg,#ffffff 0%, #f6fff8 100%);box-shadow:var(--shadow);display:grid;place-items:center;padding:28px}
    .jar img{width:80%;height:auto;border-radius:20px}
    .price-badge{position:absolute;bottom:14px;right:14px;background:linear-gradient(135deg,var(--leaf),var(--leaf-dark));color:#fff;padding:10px 14px;border-radius:999px;font-weight:800;box-shadow:var(--shadow)}

    .buy{display:flex;gap:12px;align-items:center;flex-wrap:wrap;justify-content:center;margin-top:6px}
    .qty{display:inline-flex;align-items:center;border:1px solid #cfe7d4;border-radius:12px;overflow:hidden}
    .qty button{background:#fff;border:0;padding:10px 14px;cursor:pointer}
    .qty span{min-width:36px;text-align:center;font-weight:700}

    .btn{display:inline-flex;align-items:center;gap:10px;border-radius:14px;padding:14px 18px;font-weight:800;border:1px solid #cfe7d4;background:linear-gradient(135deg,var(--leaf),var(--leaf-dark));color:#fff;cursor:pointer;box-shadow:var(--shadow)}
    .btn:active{transform:translateY(1px)}

    footer{padding:28px 0 34px;color:#46634a;font-size:14px;text-align:center}

    /* Small legal modal (optional) */
    dialog{max-width:720px;border:1px solid #e1f0e6;border-radius:16px;padding:0}
    dialog header{display:flex;justify-content:space-between;align-items:center;padding:14px 16px;border-bottom:1px solid #e1f0e6}
    dialog .body{padding:16px}
    .legal-links{margin-top:12px}
    .legal-links a{padding:6px 10px;border-radius:10px;background:#eef8f1;margin:0 6px;text-decoration:none}

    @media (max-width:640px){ h1{font-size:36px} }
  </style>
</head>
<body>
  <header class="container">
    <div class="brand">
      <div class="logo" aria-hidden="true">üçØ</div>
      <div>Larsen Honig</div>
    </div>
  </header>

  <main class="hero container">
    <div class="jar">
      <img src="https://images.unsplash.com/photo-1514996937319-344454492b37?q=80&w=1600&auto=format&fit=crop" alt="Gro√ües Honigglas auf hellem Hintergrund" />
      <div class="price-badge">10 ‚Ç¨ / Glas</div>
    </div>
    <h1>Eine Sorte. Handgemacht.</h1>
    <p class="tagline">Naturbelassen ‚Äì ohne Zus√§tze.</p>

    <div class="buy">
      <div class="qty" aria-label="Menge w√§hlen">
        <button type="button" id="minus" aria-label="Weniger">‚àí</button>
        <span id="qty">1</span>
        <button type="button" id="plus" aria-label="Mehr">+</button>
      </div>
      <button class="btn" id="order">Bestellen ‚Äì <span id="total">10,00¬†‚Ç¨</span></button>
    </div>

    <div class="tagline">Fragen? <a href="mailto:kontakt@larsen-honig.example">kontakt@larsen-honig.example</a></div>

    <div class="legal-links">
      <a href="#" id="openImpressum">Impressum</a>
      <a href="#" id="openDatenschutz">Datenschutz</a>
    </div>
  </main>

  <dialog id="modalLegal">
    <header>
      <strong id="legalTitle">Recht</strong>
      <form method="dialog"><button class="btn" style="padding:8px 12px">Schlie√üen</button></form>
    </header>
    <div class="body">
      <div id="legalBody" style="color:#2c3f31;font-size:14px">
        <p><strong>Platzhalter</strong> ‚Äì Ersetze diesen Text durch dein echtes Impressum / Datenschutz (deutsches Recht).</p>
      </div>
    </div>
  </dialog>

  <script>
    // === Settings ===
    const PRICE = 10.00;
    const fmt = new Intl.NumberFormat('de-DE', { style:'currency', currency:'EUR' });

    // === Quantity ===
    let qty = 1;
    const qtyEl = document.getElementById('qty');
    const totalEl = document.getElementById('total');
    function update(){ qtyEl.textContent = qty; totalEl.textContent = fmt.format(qty*PRICE); }
    document.getElementById('minus').onclick = ()=>{ qty = Math.max(1, qty-1); update(); };
    document.getElementById('plus').onclick  = ()=>{ qty = qty+1; update(); };
    update();

    // === Order via Email ===
    document.getElementById('order').onclick = ()=>{
      const subject = encodeURIComponent('Bestellung ‚Äì Larsen Honig');
      const lines = `${qty}√ó Glas √† ${fmt.format(PRICE)}
Gesamt: ${fmt.format(qty*PRICE)}`;
      const body = encodeURIComponent(`Hallo, ich m√∂chte bestellen:

${lines}

Lieferadresse:
Name:
Stra√üe/Nr.:
PLZ/Ort:`);
      window.location.href = `mailto:kontakt@larsen-honig.example?subject=${subject}&body=${body}`;
    };

    // === Legal modal ===
    const legal = {
      impressum: { title:'Impressum', html:`<p><strong>Beispiel-Impressum</strong></p><p>Max Mustermann ¬∑ Musterstra√üe 1 ¬∑ 12345 Musterstadt ¬∑ Deutschland<br>E‚ÄëMail: kontakt@larsen-honig.example</p>` },
      datenschutz: { title:'Datenschutz', html:`<p><strong>Beispiel-Datenschutzerkl√§rung</strong></p><p>Es werden keine Tracking-Cookies gesetzt. Es findet keine Weitergabe personenbezogener Daten statt.</p>` }
    };
    function openLegal(which){
      const dlg = document.getElementById('modalLegal');
      document.getElementById('legalTitle').textContent = legal[which].title;
      document.getElementById('legalBody').innerHTML = legal[which].html;
      dlg.showModal();
    }
    document.getElementById('openImpressum').onclick = (e)=>{ e.preventDefault(); openLegal('impressum'); };
    document.getElementById('openDatenschutz').onclick = (e)=>{ e.preventDefault(); openLegal('datenschutz'); };
  </script>
</body>
</html>
